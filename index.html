<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio | Wesley Almeida</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet"> 

    <link rel = "stylesheet" href = "Css/reset.css">
    <link rel = "stylesheet" href = "Css/components/main-title.css">
    <link rel = "stylesheet" href = "Css/components/main-box.css">
    <link rel = "stylesheet" href = "Css/components/main-button.css">
    <link rel = "stylesheet" href = "Css/components/main-action.css">
    <link rel = "stylesheet" href = "Css/components/main-header.css">
    <link rel = "stylesheet" href = "Css/components/main-logo.css">
    <link rel = "stylesheet" href = "Css/components/subtitle.css">
    <link rel = "stylesheet" href = "Css/components/main-banner.css">
    <link rel = "stylesheet" href = "Css/components/section.css">
    <link rel = "stylesheet" href = "Css/components/skill-tec.css">
    <link rel = "stylesheet" href = "Css/components/progress-bar.css">
    <link rel = "stylesheet" href = "Css/components/wrapper-skill.css">
    <link rel = "stylesheet" href = "Css/components/project.css">
    <link rel = "stylesheet" href = "Css/components/card-project.css">
</head>

<body> 
    <header class = "header">
        
        <img src = "assets/img/logo2.png">
        <nav>
            <a class = "action" href = "" lang = "en">Skills</a>
            <a class = "action" href = "" lang = "en">Projects</a>
            <a class = "action" href = "" lang = "en">About</a>
            <a class = "action" href = "" lang = "en">Contact me</a>
            <a class = "button" href = "" lang = "en">Download CV</a>
        </nav>
        </header>
        
        <section class = "banner">
            <div class = "wrapper">
            <div class = "box">
                <h2 class = "main-title">Wesley Almeida</h2>
                <h3 class = "subtitle">FrontEnd Developer</h3>
            </div>
                <div class="navigation">
                <a class = "button" href = "" lang = "en">Contact me</a>
                <a class = "button" href = "" lang = "en">Download CV</a>
                </div>
            </div>
        </section>

        <section class = "section">
            <h2 class = "main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icon html.png" alt="HTML5">
    
                    <div class="wrapper">
                        <h2 class="title">HTML</h2>
                        <progress class="progress-bar" max="100" value="75"></progress>
                    </div>
                </article>
    
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icon css.png" alt="CSS3">
    
                    <div class="wrapper">
                        <h2 class="title">CSS</h2>
                        <progress class="progress-bar" max="100" value="75"></progress>
                    </div>
                </article>
    
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icon js.png" alt="JavaScript">
    
                    <div class="wrapper">
                        <h2 class="title">JavaScript</h2>
                        <progress class="progress-bar" max="100" value="50"></progress>
                    </div>
                </article>
    
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icon react.png" alt="React">
    
                    <div class="wrapper">
                        <h2 class="title">React</h2>
                        <progress class="progress-bar" max="100" value="20"></progress>
                    </div>
                </article>
    
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icon nodejs.png" alt="NodeJS">
        
                    <div class="wrapper">
                          <h2 class="title">NodeJS</h2>
                        <progress class="progress-bar" max="100" value="10"></progress>
                    </div>
                </article>
    
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icon tdd.png" alt="TDD">
            
                    <div class="wrapper">
                        <h2 class="title">TDD</h2>
                        <progress class="progress-bar" max="100" value="10"></progress>
                    </div>
                </article>
                
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icon restapi.png" alt="Rest API">
            
                    <div class="wrapper">
                        <h2 class="title">Rest API</h2>
                        <progress class="progress-bar" max="100" value="10"></progress>
                    </div>
                </article>
    
                <article class="skill-tec">
                    <img class="icon" src="assets/img/icon ux.png" alt="UX">
            
                    <div class="wrapper">
                        <h2 class="title">UX</h2>
                        <progress class="progress-bar" max="100" value="40"></progress>
                    </div>
                </article>
            </div>
        </section>

        <section class = "section">
            <figure class = "card-project">
                <img class = "logo" src = "/assets/img/logo-firedlabs.png" alt = "Logo Firelabs">
            </figure>
            <figure class = "card-project -blue">
                <img class = "logo" src = "/assets/img/logo-collabcode.png" alt = "Logo collabcode">
            </figure>
            <figure class = "card-project">
                <img class = "logo" src = "/assets/img/logo2.png" alt = "Logo Portfólio">
            </figure>
        </section>
</body> 
</html>
